<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="facebook.css" />
  </head>
  <body>
  	<header>
  	<div class="container-fluid">
  		<div class="row">
  				<div class="col-md-6">
  					<img src="logoFB.png" class="taille_image">
  				</div>
  						<div class="col-md-3">
  							<form>
  								<div class="form-group">
  									<label for="formulaireemail">Adresse e-mail ou mobile</label>
  									<input type="text" class="adress_email" placeholder="Adresse email">
  								</div>
  							</form>
  						</div>
  							<div class="col-md-3">
  								<form>
  									<div class="form-group">
  										<label for="motdepasse">Mot de passe</label>
  										<input type="text" class="mot_de_passe" placeholder="Mot de passe">
  										<div>Informations de compte oubliées?</div>
  										<button>Envoyer</button>
  									</div>
  								</form>
  							</div>
  			</div>
  		</div>
  		</header>
  		
  		<div class="container-fluid main">
  			<div class="row">
  				<div class="col-md-offset-1 col-md-5 size"><h2>Avec Facebook, partagez et restez en contact avec votre entourage.</h2></div>
  				<div class="col-md-5 col-md-offset-1">
  						<h2>Inscription</h2>
  						<h3>C'est gratuit (et ça le restera toujours)</h3>
  				</div>
  			</div>
  			
  				<div class="row">
  					<div class="col-md-offset-1 col-md-5"><img src="https://www.facebook.com/rsrc.php/v3/yx/r/pyNVUg5EM0j.png"></div>
  				</div>
  						<div class="col-md-5 col-md-offset-1">
  							<form>
  									<input type="name" class="prénom" placeholder="Prénom" required="">
  									<input type="name" class="nom" placeholder="Nom" required="">
  									<div>
  									<input type="text" class="nom form-control" placeholder="Numéro de mobile ou email" required="">
  									</div>
  									<div>
  									<input type="text" class="nom form-control" placeholder="Confirmer numéro de mobile" required="">
  									</div>
  									<div>
  									<input type="text" class="nom form-control" placeholder="Nouveau mot de passe" required="">
  									</div>
  							</form>
  						</div>
  					
  					  <div class="form-group">
      					<label for="disabledSelect">Date de naissance</label>
     					  <select class="disabledSelect" class="form-control">
        					<option>jour</option>
        					<option>1</option>
        					<option>2</option>
        					<option>3</option>
        					<option>4</option>
        					<option>5</option>
     					  </select>
     					  <select class="disabledSelect" class="form-control">
        					<option>mois</option>
        					<option>01</option>
        					<option>02</option>
        					<option>03</option>
        					<option>04</option>
        					<option>05</option>
     					  </select>
     					   <select class="disabledSelect" class="form-control">
        					<option>année</option>
        					<option>1970</option>
        					<option>1980</option>
        					<option>1990</option>
        					<option>2000</option>
        					<option>2010</option>
     					  </select>
   						</div>
 						</div>
  				</div>
  			</div>
  		
	</body>
</html>
